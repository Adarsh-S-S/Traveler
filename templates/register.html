<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{% static 'css/styleregister.css' %}" />
  </head>
  <body>
    <form action="{% url 'registerpage' %}" method="post" class="form">
        {% csrf_token %}
    <section class="container">
      <header>Registration Form</header>
      <div class="input-box">
        <label>User Name</label>
        <input type="text" placeholder="Enter Username" required name="uname" />
      </div>
        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Enter First Name" required name="fname"/>
        </div>
        <div class="input-box">
            <label>Second Name</label>
            <input type="text" placeholder="Enter Second Name" required name="sname"/>
          </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required name="email" />
        </div>
        <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Enter Your Password" required name="pass" />
          </div>
          <div class="input-box">
            <label>Re-Enter Password</label>
            <input type="password" placeholder="ReEnter Your Password" required name="repass"/>
          </div>
        
        <button>Submit</button><br><br>
        <font color="red">{{msg}}</font>
      </form>
    </section>
  </body>
</html>
